<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/256/8910/8910124.png"
      type="image/x-icon"
    />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tdl-holder">
      <h2>◆ TO-DO LIST ◆</h2>
      <div class="tdl-content">
        <ul>
          <!-- Task items will be dynamically added here -->
        </ul>
      </div>
      <input
        type="text"
        class="tdl-new"
        placeholder="Hit 'Enter' to add your task."
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
